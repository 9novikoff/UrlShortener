<div class="short-url-info-container">
  <h2>Shortened URL Details</h2>
  <p><strong>Original URL:</strong> <span class="url-item">{{ detailedUrl.originalUrl }}</span></p>
  <p><strong>Shortened URL:</strong> <span class="url-item">{{ detailedUrl.shortUrl }}</span></p>
  <p><strong>Created by:</strong> <span class="url-item">{{ detailedUrl.createdBy }}</span></p>
  <p><strong>Creation time:</strong> <span class="url-item">{{ detailedUrl.createdDate }}</span></p>
</div>
